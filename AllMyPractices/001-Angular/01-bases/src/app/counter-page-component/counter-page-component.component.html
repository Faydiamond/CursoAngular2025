<p>counter-page-component works!</p>
<h3>Counter {{ value }}</h3>
<button (click)="increaseBy(2)" class="btn btn-primary">+</button>
<button (click)="decreaseBy(2)" class="btn btn-danger">-</button>
<button (click)="resetCounter()" class="btn btn-warning">Reset</button>
<hr />
<h3>Counter signal {{ counterSignal() }}</h3>
