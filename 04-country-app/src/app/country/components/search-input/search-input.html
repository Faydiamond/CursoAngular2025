
<section class="d-flex flex-row gap-2 mt-2">
    <div class="container">
      <div class="row">
        <div class="col-sm-4">
          <input
                type="text"
                class="form-control me-2"

                autofocus
                #txtSearch
                (keyup.enter)="datosEnviados.emit(txtSearch.value)"
                [placeholder]="placeHolder()"
            />
        </div>
        <div class="col-sm-4">
          <button class="btn btn-primary" (click)="datosEnviados.emit(txtSearch.value)" >Buscar</button>
        </div>
        <div class="col-sm-4"></div>
      </div>

    </div>

</section>
