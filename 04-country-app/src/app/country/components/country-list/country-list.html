<section class="d-flex flex-row gap-2 mt-2">
    <div class="container">
      <div class="row">
        <div class="col-sm-12">
         <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Icono</th>
              <th>Bandera</th>
              <th>Pais</th>
              <th>Capital</th>
              <th>Poblacion</th>
              <th>Nombre espanol</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            @for (country of countries(); track country.cca2; let index =$index;) {
              <tr>
                <td> {{ index }} </td>
                <td>{{ country.flag }}</td>
                <td>
                  <img class="w-5"  [src]="country.flagSvg" [alt]="country.name">
                </td>
                <td> {{  country.name }} </td>
                <td> {{ country.capital }} </td>
                <td>
                  <span class="badge bg-secondary"> {{ country.population  | number }}</span>
                  </td>
                <td> {{ country.spa }} </td>
                <td>
                  <a  class="primary" href="">Info</a>
                </td>
              </tr>
            }



          </tbody>
        </table>
        </div>

      </div>

    </div>

</section>
